<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a=10;                               //  number type consider
    var b="10";                             //  string type consider
    document.write("<br/>==<br/>");
    document.write(a==b);                   //  true : it checks only the values and no matter what the datatype
    document.write("<br/>===<br/>");
    document.write(a===b);                  //  false : it checks the values as well as the datatype
    var n;
    document.write("<br/>Value of n is:"+n);
    document.write("<br/>Value of n is:"+typeof(n));
    n=1000;
    document.write("<br/>Value of n is:"+n);
    document.write("<br/>Value of n is:"+typeof(n));
    n=123.1;
    document.write("<br/>Value of n is:"+n);
    document.write("<br/>Value of n is:"+typeof(n));
    n="Pinky"
    document.write("<br/>Value of n is:"+n);
    document.write("<br/>Value of n is:"+typeof(n));
    n=true
    document.write("<br/>Value of n is:"+n);
    document.write("<br/>Value of n is:"+typeof(n));
</script>
</body>
</html>
