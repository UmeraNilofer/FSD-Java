<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function info() {
            alert("This is info function")
        }
        function add(a,b) {
            var sum=a+b;
            alert("sum of two numbers = "+sum)
        }
        function sayHello(name) {
            return "Welcome user "+name; 
        }
    </script>
</head>
<body>
    <script type="text/JavaScript">
        info();
        add(10,20);
        var msg=sayHello("Sweety")
        alert("In main script "+msg)
    </script>
</body>
</html>
