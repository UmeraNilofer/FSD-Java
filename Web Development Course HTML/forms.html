<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="30"><br>
    <label for="postalcode">Postalcode:</label>
    <input type="text" name="postalcode" id="postalcode" placeholder="Postalcode" size="30px" maxlength="30"><br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="30"><br>

    <p>Choose your Shipping method:</p>
    <select name="shipping" id="shipping">
        <option value="Free super saver shipping">Free super saver shipping</option>
        <option value="Two Day shipping">Two Day shipping</option>
        <option value="One Day shipping">One Day shipping</option>
    </select>

    <p>Choose your payment type:</p>
    <label>Paypal<input type="radio" name="payment" value="paypal"/></label>
    <label>Debit Card<input type="radio" name="payment" value="Debit Card"/></label>
    <label>Credit Card<input type="radio" name="payment" value="Credit Card"/></label>
    <br>
    <br>

    <label for="comments">Comments:</label>
    <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
    <br>
    <br>

    <label>Sign me up for email updates<input type="checkbox" name="email updates"></label><br>
    <label>Securely store the payment details<input type="checkbox" name="payment details"></label><br>

    <input type="submit" value="submit">

</body>
</html>
